<!DOCTYPE html>
<html style="background-color: blue;">
    <head>
        <title>unodered list</title>
    </head>
    <body style="background-color: aqua;">
        <div style="background-color: gray;">
            <h1>Unordered List</h1>
        <ul style="list-style-type:inherit;">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ul>
        </div>
        <div style="background-color: darkgray;">
            <h1>Ordered List</h1>
        <ol type="1">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ol>
        </div>
    </body>
</html>
